<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            margin: 20px;
        }
        .panel {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

	<!-- Navigation Banner -->
	<div class="navbar">
	    <h1>Admin Panel</h1>
	    <a href="#userManagement">User Management</a>
	    <a href="#jobManagement">Job Management</a>
	    <a href="#settings">Settings</a>
	</div>
	
	<!-- Main Container -->
	<div class="container">
	    <!-- User Management Section -->
	    <div class="panel" id="userManagement">
	        <h2>User Management</h2>
	        <p>Manage users, roles, and permissions.</p>
	        <!-- Additional user management features can be added here -->
		    <a href="/register">Register A User</a>
	    </div>
	
	    <!-- Job Management Section -->
	    <div class="panel" id="jobManagement">
	        <h2>Job Management</h2>
	        <p>Manage job postings and applications.</p>
	        <!-- Additional job management features can be added here -->
	    </div>
	    <!-- Settings Section -->
	    <div class="panel" id="test-rest-api">
	        <h2>Test Rest API</h2>
	        <a href="/admin/apitest">Test Rest API</a>
	    </div>
	
	    <!-- Settings Section -->
	    <div class="panel" id="settings">
	        <h2>Settings</h2>
	        <p>Adjust application settings and configurations.</p>
	        <!-- Additional settings features can be added here -->
	    </div>
	</div>

</body>
</html>
