<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Home - MyBackup System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .navbar {
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .panel-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .progress {
            height: 20px;
        }

        .progress-bar {
            background-color: #007bff;
        }

        .no-tasks {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 10px;
        }

        .btn-add, .btn-new-job {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 3px 14px;
            font-size: 1rem;
        }

        .btn-new-job:hover {
            background-color: #0056b3;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }

        /* DataTable enhancements */
        .table th {
            background-color: #007bff;
            color: white;
        }
        
        .table th, .table td {
            vertical-align: middle;
        }

        .table td {
            padding: 15px;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyBackup</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <!-- 
                    <li class="nav-item" th:if="${roles.contains('ROLE_ADMIN')}">
                        <a class="nav-link" href="/admin/users">Users</a>
                    </li>
                     -->
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://via.placeholder.com/40" class="avatar" alt="User Avatar"> 
                            <span th:text="${user.username}">Username</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/profile">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Ongoing Backup Tasks Panel -->
        <div class="panel" id="tasks-panel">
            <div class="panel-title">
                <h4>Backup Task Ongoing</h4>
            </div>
            <div id="progress-container">
            	<!-- Progress bars will be dynamically added here -->
        	</div>
        </div>
        
        <!-- Backup Repository List Section -->
        <div class="panel" id="repository-list-panel">
        </div>

    </div>

    <!-- Include SockJS -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <!-- Include Stomp.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    
    <span id="client-id" data-client-id="${clientID}" style="display:none;"></span>
    
    <!-- JavaScript -->
	<script th:inline="javascript">
	    document.addEventListener("DOMContentLoaded", function() {
	        // Initialize job table (if necessary for other tables)
	        $('#jobTable').DataTable({
	            "paging": true,
	            "pageLength": 10,
	            "searching": true,
	            "ordering": true
	        });
	        
	        // WebSocket setup for backup progress updates (as per original code)
	        const socket = new SockJS('/backup-progress-websocket');
	        const stompClient = Stomp.over(socket);
	
	        stompClient.connect({}, function(frame) {
	            stompClient.subscribe('/topic/backupProgress', function(message) {
	                const event = JSON.parse(message.body);
	                updateBackupTasks(event);
	            });
	        });
	
	        // Fetch and display the repositories using POST request
	        fetchRepositories();
	    });
	
	    // Function to fetch repositories with POST request
		function fetchRepositories() {
		    // Retrieve the CSRF token from the meta tag
		    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
		    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
		
		    // Get clientID from the data attribute in the hidden span
	        var clientID = /*[[${clientID}]]*/ 'defaultClientID';
	        console.log("Client ID: " + clientID);
			
		    // Create the payload object with clientID
		    const clientIDRequest = {
		        clientID: clientID
		    };
			console.log(JSON.stringify(clientIDRequest));
			
		    // Make a POST request to fetch repositories
		    fetch('/api/repositories/list-by-clientID', {
		        method: 'POST',  // Use POST method
		        headers: {
		            'Content-Type': 'application/json',  // Ensure JSON format
		            [csrfHeader]: csrfToken              // Include the CSRF token in the headers
		        },
		        body: JSON.stringify(clientIDRequest)   // Send clientIDRequest as the request body
		    })
		    .then(response => {
		        if (!response.ok) {
		            throw new Error('Network response was not ok');
		        }
		        return response.json();  // Parse the JSON response
		    })
		    .then(data => {
		        console.log(data);
		        const panel = document.getElementById('repository-list-panel');
		        panel.innerHTML = '';  // Clear existing content
		
		        data.forEach(repo => {
		            const row = document.createElement('div');
		            row.className = 'row repository-row mb-3 p-2 bg-light border rounded';
		
		            const icon = document.createElement('div');
		            icon.className = 'col-2 text-center';
		            icon.innerHTML = '<i class="fas fa-folder fa-3x"></i>';  // Icon for the repository
		
		            const details = document.createElement('div');
		            details.className = 'col-10';
		            details.innerHTML = `
		            	<strong>Server Name:</strong> ${repo.serverName}<br>
		                <strong>Server URL:</strong> ${repo.serverUrl}<br>
		                <strong>Destination Directory:</strong> ${repo.destDirectory}
		            `;
		
		            row.appendChild(icon);
		            row.appendChild(details);
		            panel.appendChild(row);
		        });
		    })
		    .catch(error => {
		        console.error('Error fetching repositories:', error);
		    });
		}

	
	    // Function to update ongoing backup tasks based on WebSocket messages (kept as per original code)
	    function updateBackupTasks(data) {
	        const taskId = data.backupTask.taskId;
	
	        if (tasks[taskId]) {
	            tasks[taskId].progressPercentage = data.progressPercentage;
	            updateProgressBar(taskId, data.progressPercentage, data.backupTask.status);
	        } else {
	            tasks[taskId] = {
	                backupTask: data.backupTask,
	                progressPercentage: data.progressPercentage
	            };
	            createProgressBar(taskId, data.backupTask.sourceDirectory, data.progressPercentage);
	        }
	    }
	
	    // Function to create and update progress bars (kept as per original code)
	    function createProgressBar(taskId, sourceDirectory, progressPercentage) {
	        const container = document.getElementById("progress-container");
	        const taskElement = document.createElement("div");
	        taskElement.className = "progress mt-2";
	        taskElement.id = "task-" + taskId;
	
	        const progressBar = document.createElement("div");
	        progressBar.className = "progress-bar";
	        progressBar.role = "progressbar";
	        progressBar.style.width = progressPercentage + "%";
	        progressBar.innerText = sourceDirectory;
	
	        taskElement.appendChild(progressBar);
	        container.appendChild(taskElement);
	    }
	
	    function updateProgressBar(taskId, progressPercentage, status) {
	        const progressBar = document.getElementById("task-" + taskId).querySelector(".progress-bar");
	        progressBar.style.width = progressPercentage + "%";
	        
	        if (status === "COMPLETED") {
	            progressBar.classList.add("bg-success");
	        }
	    }
	</script>

</body>
</html>
